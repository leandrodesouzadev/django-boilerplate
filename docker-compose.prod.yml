version: '3.3'

services:
  nginx:
    build: ./nginx
    ports:
      - 80:80
    volumes:
      - staticfiles:/project/static
      - mediafiles:/project/media
    depends_on:
      - web
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: gunicorn app.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - staticfiles:/project/static
      - mediafiles:/project/media
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod

volumes:
  postgres_data:
  staticfiles:
  mediafiles: